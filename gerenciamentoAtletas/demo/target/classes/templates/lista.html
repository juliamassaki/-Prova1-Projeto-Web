<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Atletas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Lista de Atletas</h1>

<div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
    <span th:text="${mensagemSucesso}"></span>
</div>
<div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
    <span th:text="${mensagemErro}"></span>
</div>

<form th:action="@{/atletas/buscar}" method="get" class="d-flex mb-3">
    <input type="text" name="nome" class="form-control me-2"
           placeholder="Buscar por nome" th:value="${nomeBuscado}">
    <button type="submit" class="btn btn-outline-primary">Buscar</button>
</form>

<a href="/atletas/novo" class="btn btn-primary mb-3">Novo Atleta</a>


<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Esporte</th>
        <th>Categoria</th>
        <th>Profissional</th>
        <th>Olimpíadas</th>
        <th>Tipo</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="atleta : ${atletas}">
        <td th:text="${atleta.nome}"></td>
        <td th:text="${atleta.idade}"></td>
        <td th:text="${atleta.esporte}"></td>
        <td th:text="${atleta.categoria}"></td>
        <td th:text="${atleta.profissional ? 'Sim' : 'Não'}"></td>
        <td th:text="${atleta.olimpiadas ? 'Sim' : 'Não'}"></td>
        <td th:text="${atleta.tipoOlimpico}"></td>
        <td>
            <a th:href="@{/atletas/editar/{id}(id=${atleta.id})}"
               class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/atletas/deletar/{id}(id=${atleta.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Tem certeza que deseja excluir este atleta?');">
                Deletar
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
